name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x.x"

    - name: Install dependencies
      run: npm install

    - name: Check external service
      run: curl https://this-domain-should-not-exist-999.com

    - name: Run tests
      run: npm test
